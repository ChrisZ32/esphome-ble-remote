esphome:
  name: firetv-remote
  platform: ESP32
  board: esp32dev
  includes:
    - ble_hid_client.h
    - ble_hid_client.cpp
  libraries:
    - "BLEDevice.h"


# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
api:

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret wifi_fallback_ssid
    password: !secret wifi_fallback_password

captive_portal:

text_sensor:
  - platform: custom
    lambda: |-
      auto my_sensor = new BleHidClientSensor();
      App.register_component(my_sensor);
      return {my_sensor};

    text_sensors:
      name: "BLE HID Client"
